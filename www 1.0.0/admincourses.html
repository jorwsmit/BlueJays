    <title>Dashboard</title>

    <!-- Bootstrap -->

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://localhost/www/adminpanel.html">TutorME</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="http://localhost/www/adminpanel.html">Admin Panel</a></li>
                    <li><a href="http://localhost/www/adminmessages.html">Admin Messages</a></li>
                    <li><a href="http://localhost/www/admincourses.html">Admin Courses</a></li>
                    <li><a href="http://localhost/www/adminaccountsettings.html">Admin Account Settings</a></li>
                </ul>
            </div>


        </div>
    </div>
    <div class="bs-docs-header" id="title" tabindex="-1">
        <div class="container">
            <h1><b>TutorME </b>Admin Panel</h1>
            <!--<p>Welcome to TutorME! Use the links to navigate around the site.</p> -->
        </div>
    </div>
    <div class="container">
        <div class="span7 text-center">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal"><i class="fa fa-plus"></i> Add Course</button>
            <!--<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#removeModal"><i class="fa fa-minus"></i> Remove Course</button>-->
        </div>
    </div>
    </br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <span class="input-group-btn">
        <button id="goIdButton" class="btn btn-default" type="button" onclick="adminCourseId()">Go!</button>
      </span>
                    <input type="text" class="form-control" id="courseField" placeholder="Search by course id.">
                </div>
                <!-- /input-group -->

            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="coursesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalTitle"></h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body" id="modalContent">

                </div>
                <div class="modal-footer">
                    <span class="pull-left" id="editCourseButton">
                    
                    </span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Course -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Input Course ID" id="courseId">
                    </div>
                    <div class="form-group">    
                        <input type="text" class="form-control" placeholder="Input Course Name" id="courseName">
                    </div>
                    <div class="form-group">    
                        <input type="text" class="form-control" placeholder="Input Course Description" id="courseDescription">
                    </div>
                    <div class="form-group">    
                        <div class="col-lg-3">
                            <h5>Spring</h5> <input id="springRadio" type="radio" aria-label="..." value="Spring">
                        </div>
                        <div class="col-lg-3">
                            <h5>Fall</h5> <input id="fallRadio" type="radio" aria-label="..." value="Fall">
                        </div>
                        <div class="col-lg-3">
                            <h5>Summer 1</h5> <input id="summer1Radio" type="radio" aria-label="..." value="Summer1">
                        </div>
                        <div class="col-lg-3">
                            <h5>Summer 2</h5> <input id="summer2Radio" type="radio" aria-label="..." value="Summer2">
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="adminAddCourse()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        checkAdmin();
    </script>

    <script>
        $("#courseField").keyup(function(event){
        if(event.keyCode == 13){
            $("#goIdButton").click();
        }
    });
    </script>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
